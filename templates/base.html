<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickCode — QR作成</title>
    <meta name="description" content="スタイリッシュなQRコード生成ツール。URLを入れて即座に高品質なQRを作成。プレビューを見ながら調整し、PNGでダウンロードできます。">
    <meta property="og:title" content="QuickCode — QRコード生成">
    <meta property="og:description" content="URLを入れて即座に高品質なQRを作成。プレビューを見ながら調整し、PNGで保存。">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%232563eb'/%3E%3Cpath d='M16 16h12v12H16zM28 28h12v12H28zM40 16h8v8h-8zM16 36h8v8h-8z' fill='white'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="gradient-bg"></div>
    <div class="spotlight" aria-hidden="true"></div>

    <header class="topbar shadow-lg">
      <div class="brand">
        <span class="logo">QC</span>
        <span class="brand-name">QuickCode</span>
      </div>
      <nav class="actions">
        <a class="link" href="#">機能</a>
        <a class="link" href="#">ヘルプ</a>
        <a class="btn primary" href="#cta">無料で試す</a>
      </nav>
    </header>

    <main class="container">

      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="flashwrap">
            {% for cat, msg in messages %}
              <div class="flash {{cat}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">© {{ 2025 }} QuickCode — Sample QR Generator</footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
      // Header condense on scroll
      const topbar = document.querySelector('.topbar');
      window.addEventListener('scroll', () => {
        if(window.scrollY > 8) topbar.classList.add('condensed'); else topbar.classList.remove('condensed');
      });
      // Spotlight follow
      const spot = document.querySelector('.spotlight');
      window.addEventListener('pointermove', (e) => {
        spot.style.setProperty('--x', e.clientX+'px');
        spot.style.setProperty('--y', e.clientY+'px');
      });
    </script>
  </body>
</html>
