<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickCode — QR作成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">▢▢</span>
        <span>QuickCode</span>
      </div>
      <nav class="actions">
        <a class="btn ghost" href="{{ url_for('list_qrs') }}">保存一覧</a>
        <a class="btn ghost" href="https://github.com/" target="_blank" rel="noreferrer">ヘルプ</a>
      </nav>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="flashwrap">
            {% for cat, msg in messages %}
              <div class="flash {{cat}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="footer">© {{ 2025 }} QuickCode — Sample QR Generator</footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
